<div class="panel-body">

<div class="container-fluid" style="margin-bottom:15px;">
<div>
	Search: <input ng-model="query" /> <span style="margin-left:15px;">Sort by: <select
		ng-model="orderProp">
		<option value="name">Alphabetical</option>
		<option value="endDate">Newest</option>
	</select></span>
	</div>
</div>

<table class="table table-hover table-bordered">
<thead>
<tr>
<th style="min-width:250px;">Assignments</th>
<th style="min-width:150px;">Number Of Tasks</th>
<th style="min-width:100px;">Delete</th>
</tr>
</thead>
<tbody ng-repeat="inspectionassignment in inspectionassignments | filter:query | orderBy:orderProp" ng-hide="!{{inspectionassignment.isTemplate}}">
<tr>
<td>
 <a href="#/templates/{{inspectionassignment.id}}">{{inspectionassignment.assignmentName}}</a>
</td>
<td>
  {{inspectionassignment.tasks.length}}
</td>
<td style="text-align:center;">
  <input type="submit" class="btn btn-danger btn-xs" ng-click="deleteItem(inspectionassignment)" value="Delete" />
</td>
</tr>
</tbody>
</table>
