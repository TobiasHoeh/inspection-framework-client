<form name="inspectionObjectDetailsForm" novalidate>
	<span class="error" ng-show="inspectionObjectDetailsForm.$invalid">{{formControl.errorMsg}}</span>
    <table border="1px" style="margin:10px;">    
        <tr>
            <td style="padding:10px; vertical-align:top;">
                <table class="tableList">
                    <tr>
                        <td>Inspection Object: </td>
                        <td>
                            <input name="objectName" ng-disabled="!formControl.edit" ng-model="inspectionObject.objectName" type="text" size="30" maxlength="30" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Location: </td>
                        <td>
                            <input name="location" ng-disabled="!formControl.edit" ng-model="inspectionObject.location" type="text" size="30" maxlength="30" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Customer Name: </td>
                        <td>
                            <input name="customerName" ng-disabled="!formControl.edit" ng-model="inspectionObject.customerName" type="text" size="30" maxlength="30" value="">
                        </td>
                    </tr>
                </table>
            </td>

            <td style="padding:10px; vertical-align:top;">
                <div style="margin:20px;">Object Description:
                    <br>
                    <textarea style="margin:5px;" ng-disabled="!formControl.edit" ng-model="inspectionObject.description" name="user_eingabe" cols="50" rows="5"></textarea>
                </div>
				<div ng-show="formControl.edit && formControl.cancelPossible">
				<div class="form-actions">
					<form>
					Single
                    <input type="file" nv-file-select="" uploader="uploader" />
                    <input name="customerName" type="text" size="30" maxlength="30" value="TEst">
                    </form>
				</div>
				
					<h3>Upload queue</h3>
                    <p>Queue length: {{ uploader.queue.length }}</p>

                    <table class="table">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Progress</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td><input type="text" ng-model="item.setDescription" ng-model-options="{ getterSetter: true }"/></td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
					<div>
                        <div>
                            Queue progress:
                            <div class="progress" style="">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                            <span class="glyphicon glyphicon-upload"></span> Upload all
                        </button>
                        <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                        </button>
                        <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                            <span class="glyphicon glyphicon-trash"></span> Remove all
                        </button>
                    </div>
              </div>                    
                <div>Picture:
                    <br>
                    <img alt="No Picture available" width="200" height="100" src="">
                </div>
                <input ng-hide="formControl.edit" type="button" ng-click="editOn()" value="Edit" />
                <input ng-show="formControl.edit && formControl.cancelPossible" type="button" ng-click="editOff()" value="Cancel" />
                <input ng-show="formControl.edit" type="button" ng-click="reset()" value="Reset" />
                <input ng-show="formControl.edit" type="submit" ng-click="save(inspectionObject)" value="Save" />
            </td>
        </tr>
    </table>
</form>
