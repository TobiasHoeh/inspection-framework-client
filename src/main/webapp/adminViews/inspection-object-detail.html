<form>
    <table border="1px" style="margin:10px;">    
        <tr>
            <td style="padding:10px; vertical-align:top;">
                <table class="tableList">
                	<tr>
                        <td>Inspection Object:<span style="color: red;">*</span> </td>
                        <td>
                            <input name="objectName" ng-disabled="!formControl.edit" ng-model="inspectionObject.objectName" type="text" size="30" maxlength="30" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Location: </td>
                        <td>
                            <input name="location" ng-disabled="!formControl.edit" ng-model="inspectionObject.location" type="text" size="30" maxlength="30" value="">
                        </td>
                    </tr>
                    <tr>
                        <td>Customer Name: </td>
                        <td>
                            <input name="customerName" ng-disabled="!formControl.edit" ng-model="inspectionObject.customerName" type="text" size="30" maxlength="30" value="">
                        </td>
                    </tr>
                    <tr>
                    	<td>
							<span>Assignment Description: </span>
						</td>
						<td>
							<textarea ng-disabled="!formControl.edit" ng-model="inspectionObject.description" name="description" cols="90" rows="4"></textarea>
						</td>
                    </tr>
                </table>
            </td>
		</tr>
		<tr ng-show="formControl.cancelPossible">
			<td>
				<h4>Attachments</h4>
				<table border="1px" style="margin:10px;">
					<thead>
					    <tr>
					        <th width="50%">File name</th>
					        <th ng-show="uploader.isHTML5">Size</th>
					        <th>Description</th>
					        <th>Actions</th>
					    </tr>
					</thead>
					<tbody>
						<tr ng-repeat="attachment in inspectionObject.attachments">
							<td>
								<a ng-href="{{attachment.url}}"><strong>{{attachment.fileName}}</strong></a>
							</td>
							<td nowrap>
								{{attachment.bytes/1024|number:2}} KB
							</td>
							<td>
								{{attachment.description}}
							</td>
							<td nowrap>
								<button type="button" class="btn btn-success btn-xs" ng-click="downloadAttachment(attachment)">
									<span class="glyphicon glyphicon-download"></span> Download
								</button>
								<button type="button" class="btn btn-danger btn-xs" ng-click="deleteAttachment(inspectionObject, attachment)">
									<span class="glyphicon glyphicon-trash"></span> Delete
								</button>
							</td>
						</tr>
						<tr ng-repeat="item in uploader.queue">
							<td>
								<strong>{{item.file.name}}</strong>
							</td>
							<td nowrap>
								{{item.file.size/1024|number:2}} KB
							</td>
							<td>
								<input type="text" ng-model="item.setDescription" ng-model-options="{ getterSetter: true }"/>
							</td>
							<td nowrap>
								<button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
									<span class="glyphicon glyphicon-upload"></span> Upload
								</button>
	                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
	                                <span class="glyphicon glyphicon-trash"></span> Remove
	                            </button>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
						<span class="glyphicon glyphicon-upload"></span> Upload all
					</button>
					<button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
						<span class="glyphicon glyphicon-trash"></span> Remove all
					</button>
				</div>
				<div>
					<input type="file" nv-file-select="" uploader="uploader"/>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
                <input ng-hide="formControl.edit" type="button" class="btn btn-primary btn-sm" ng-click="editOn()" value="Edit" />
                <input ng-show="formControl.edit && formControl.cancelPossible" type="button" class="btn btn-primary btn-sm" ng-click="editOff()" value="Cancel" />
                <input ng-show="formControl.edit" type="button" class="btn btn-primary btn-sm" ng-click="reset()" value="Reset" />
                <input ng-show="formControl.edit" type="submit" class="btn btn-primary btn-sm" ng-click="save(inspectionObject)" value="Save" />
            </td>
        </tr>
        <tr>
			<th colspan="2" style="text-align: right; padding-right: 40px; padding: 10px;">
				*mandatory field</th>
		</tr>
    </table>
</form>
