<form>
	<p>
		<input type="text" ng-model="user.username" name="login" value=""
			placeholder="Username or Email">
	</p>
	<p>
		<input type="password" ng-model="user.password" name="password" value=""
			placeholder="Password">
	</p>

	<p>
		<input type="submit" class="btn btn-default btn-sm" name="commit" ng-click="login(user.username, user.password)" value="Login">
	</p>
</form>
