<div class="container">
	<form id="form-signin" ng-submit="login(user.username, user.password)">
		<img alt="Logo goes here" src="assets/img/if_gold_logo.png" width="125px">
		<h3>Login to Inspection <span style="font-weight: bolder">FRAMEWORK</span></h3>
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	    <div class="form-group">
	    	<!-- <label for="objectNameInput">User Name</label>  -->
	    	<input type="text" class="form-control" style="width:200px;display:inline;" id="objectNameInput" placeholder="Enter username" name="userName" ng-model="user.username" required>
	  	</div>
	    <div class="form-group" >
	    	<!-- <label for="passwordInput">Password</label> --> 
	    	<input type="password" class="form-control" style="width:200px;display:inline;" id="passwordInput" placeholder="Enter password" name="password" ng-model="user.password" required>
	  	</div>
	  	<div class="form-group">
  			<input type="submit" class="btn btn-default btn-sm" name="commit" value="Login"/>
  		</div>
  		<p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>	 
	</form>
</div>
