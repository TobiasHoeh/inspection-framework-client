<!doctype html>
<html ng-app="inspectionFrameworkApp">
<head>
  <meta charset="utf-8">
  <title>Inspection Framework Client</title>
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="assets/js/angular.min.js"></script>
  <script src="app/controllers.js"></script>
</head>
<body ng-controller="InspectionObjectCtrl">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="age">Newest</option>
</select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="objects">
        <li ng-repeat="object in objects | filter:query | orderBy:orderProp">
          {{object.id}}
          {{object.assignmentName}}
          <ul>
          <li ng-repeat="info in object.payload">
          <p>{{info.objectName}}</p>
          </li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</div>

</body>
</html>
