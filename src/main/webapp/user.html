<!doctype html>
<html ng-app="inspectionFrameworkApp">

<head>
<meta charset="utf-8">
<title>Inspection Framework - User</title>

<!-- loading different stylesheets -->
<link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="css/fileupload.css">

<script type="text/javascript" src="assets/libs/jquery-1.11.2.min.js"></script>


<!-- loading AngularJS -->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.min.js"></script>
<script src="assets/js/angular-resource.min.js"></script>


<!-- loading different controllers -->
<script src="app/controllerAssignmentUser.js"></script>
<script src="app/controllerUsers.js"></script>

<!-- loading different directives -->
<script src="app/directiveSession.js"></script>

<script src="app/appUser.js"></script>
<script src="app/services.js"></script>
<script src="app/httpInterceptors.js"></script>
<script src="app/constants.js"></script>

<script type="text/javascript" src="assets/js/angular-file-upload.js"></script>

</head>
<body ng-controller="AssignmentListCtrl">

	<div class="wrapper">
		<div class="navbar navbar-default" style="background-color:#042c57;">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" style="height:51px;padding-top: 5px;padding-bottom: 5px;">
						<img alt="Logo" src="assets/img/if_gold_logo.png" height="41px" width="50px">
					</a>
				</div>
				<div class="collapse navbar-collapse">
					<p class="navbar-text" style="color: #ffffff;">
						Inspection <span style="font-weight: bolder">FRAMEWORK</span>
					</p>
					<p class="navbar-text navbar-right" style="color: #ffffff;">
						<span style="font-style: italic; font-size: 12px; margin-right:10px;">Role: User</span>
						<insp-logout></insp-logout> 
					</p>
				</div>
	
				<!--  <table width="900px" style="margin-left: 20px;">
					<tr>
						<td style="font-size: 28px; text-align: left; padding-left: 5px;">
							
						</td>
						<td style="text-align: right;">
						</td>
					</tr>
				</table>
				-->
			</div>
		</div>

	
	
	<div class="row" style="margin-right: 0px; margin-left: 0px;">
			<div class="col-md-2">
				<div class="list-group" role="navigation">
					<div class="list-group-item" style="background-color:#eee" role="presentation">Assignments</div>
					<a class="list-group-item" href="#/assignments" role="presentation">Open Assignments
					({{(inspectionassignments | filter: {isTemplate: "false",state:"0"}).length}})</a>
					
					<a class="list-group-item" href="#/saved" role="presentation">Saved Assignments
					({{(inspectionassignments | filter: {isTemplate: "false",state:"1"}).length}})</a>
					<div class="list-group-item" style="background-color:#eee" role="presentation">User</div>
					<a class="list-group-item" href="#/profile/{{currentUser.id}}" role="presentation">Manage Profile</a>
				</div>
				
			</div>
			<div class="col-md-8">
				<ng-view></ng-view>
			</div>
		</div>
		<div class="push">
		</div>
	</div>
	<footer class="footer">
    	<div class="container">
        	<p>!Footer!</p>
      	</div>
	</footer>



</body>
</html>
