<!doctype html>
<html ng-app="inspectionFrameworkApp">

<head>
<meta charset="utf-8">
<title>Inspection Framework - User</title>

<!-- loading different stylesheets -->
<link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="css/fileupload.css">

<script type="text/javascript" src="assets/libs/jquery-1.11.2.min.js"></script>


<!-- loading AngularJS -->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.min.js"></script>
<script src="assets/js/angular-resource.min.js"></script>


<!-- loading different controllers -->
<script src="app/controllerAssignmentUser.js"></script>
<script src="app/controllerUsers.js"></script>

<!-- loading different directives -->
<script src="app/directiveSession.js"></script>

<script src="app/appUser.js"></script>
<script src="app/services.js"></script>
<script src="app/httpInterceptors.js"></script>
<script src="app/constants.js"></script>

<script type="text/javascript" src="assets/js/angular-file-upload.js"></script>

</head>
<body ng-controller="AssignmentListCtrl">

	<div class="wrapper">
		<div class="navbar navbar-default navbar-fixed-top" style="background-color:#042c57;z-index:5;">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">
						<img alt="Logo" src="assets/img/if_gold_logo.png" height="41px">
					</a>
				</div>
				<div class="collapse navbar-collapse">
					<p class="navbar-text" style="color: #ffffff; font-size: 28px;">
						Inspection <span style="font-weight: bolder">FRAMEWORK</span>
					</p>
					<p class="navbar-text navbar-right" style="color: #ffffff;margin-top:25px;margin-right:15px;">
					   <insp-logout></insp-logout> 
					</p>
				</div>
			</div>
		</div>
		
		<div class="navbar navbar-default navbar-fixed-top" style="background-color:#DADCDE;margin-top:60px;z-index:4;border-bottom:1px solid #BFBFBF;">
			<div class="container" style="text-align:center;margin-top:14px;">
			    <div class="btn-group btn-group-sm" role="group" aria-label="...">
				<button class="btn btn-primary" onclick="location.href='#/assignments'">Open<span class="badge" style="margin-left:7px;">{{(inspectionassignments | filter: {isTemplate: "false",state:"0"}).length}}</span></button>
                <button class="btn btn-primary" onclick="location.href='#/saved'">Saved<span class="badge" style="margin-left:7px;">{{(inspectionassignments | filter: {isTemplate: "false",state:"1"}).length}}</span></button>
				</div>
				<span style="margin-left:50px;">
				<a class="btn btn-primary btn-sm" href="#/profile/{{currentUser.id}}"><span style="color:#ffffff;">Manage Profile</span></a></span>
			</div>
		</div>

        <div class="row" style="margin-top:120px;">
			<div class="col-md-8 col-md-offset-2">
				<ng-view></ng-view>
			</div>
		</div>
		<div class="push">
		</div>
	</div><!-- wrapper -->
	
	<footer class="footer">
    	<div class="container">
        	<p>Role: User</p>
      	</div>
	</footer>



</body>
</html>
