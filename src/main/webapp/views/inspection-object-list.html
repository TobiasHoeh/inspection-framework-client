<div style="margin:20px;">
    Search:
    <input ng-model="query"> Sort by:
    <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="endDate">Newest</option>
    </select>
</div>

<table border="1" style="margin:20px;" class="tableDefault">
    <thead>
        <tr>
            <th style="min-width:250px;">Inspection Objects</th>
            <th style="min-width:150px;">Description</th>
            <th style="min-width:75px;">Location</th>
            <th style="min-width:75px;">Customer Name</th>
            <th style="min-width:75px;">Clear
            </th>
        </tr>
    </thead>
    <tbody ng-repeat="inspectionobject in inspectionobjects | filter:query | orderBy:orderProp">
        <tr>
            <td>
                <a href="#/inspectionobjects/{{inspectionobject.id}}">{{inspectionobject.objectName}}</a>
            </td>
            <td>
                {{inspectionobject.description}}
            </td>
            <td>
                {{inspectionobject.location}}
            </td>
            <td>
                {{inspectionobject.customerName}}
            </td>
            <td>
                <input type="submit" ng-click="deleteItem(inspectionobject)" value="Delete" />
            </td>
        </tr>
    </tbody>
</table>
