

<div style="margin:20px;">
  Search: <input ng-model="query">
  Sort by:
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="endDate">Newest</option>
</select>
</div>

<table border="1" style="margin:20px;" class="tableDefault">
<thead>
<tr>
<th style="min-width:250px;">Inspection Objects</th>
<th style="min-width:150px;">Object Name</th>
<th style="min-width:75px;">Description</th>
<th style="min-width:75px;">Status</th>
<th style="min-width:75px;">Clear</th>
</tr>
</thead>
<tbody ng-repeat="inspectionobject in inspectionobjects | filter:query | orderBy:orderProp">
<tr>
<td>
 <a href="#/inspectionobject/{{inspectionobject.id}}">{{inspectionobject.objectName}}</a>
</td>
<td>
  {{inspectionobject.description}}
</td>
<td>
  {{inspectionobject.location}}
</td>
<td>

</td>
<td>

</td>
</tr>
</tbody>
</table>
